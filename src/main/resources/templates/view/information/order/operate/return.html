<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../admin/css/pearCommon.css"/>
    <link rel="stylesheet" href="../../../component/layui/css/layui.css"/>
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="layui-form-item">
                <label class="layui-form-label">发货日期</label>
                <div class="layui-input-block">
                    <input type="text" autocomplete="off" class="layui-input" name="created" id="test1" placeholder="yyyy-MM-dd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">物流公司</label>
                <div class="layui-input-block">
                    <select name="logisticsCompanyId" lay-verify="required">
                        <option value="">请选择物流公司</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">订单名称</label>
                <div class="layui-input-block">
                    <input type="hidden"  name="orderId">
                    <input type="text" lay-verify="required" autocomplete="off"
                           placeholder="请输入订单名称"
                           class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">物流件数</label>
                <div class="layui-input-block">
                    <input type="text" name="logisticsNumber" lay-verify="required|number" autocomplete="off"
                           placeholder="请输入物流件数"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">物流价格</label>
                <div class="layui-input-block">
                    <input type="text" name="logisticsPrice" lay-verify="required|number" autocomplete="off"
                           placeholder="请输入物流价格"
                           class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" id="tijiao" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="logistics-send">
                <i class="layui-icon layui-icon-ok"></i>
                返工
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
