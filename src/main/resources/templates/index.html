<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>后台管理</title>
		<link rel="icon" href="admin/images/logo.ico" >
		<link rel="stylesheet" href="component/layui/css/layui.css" />
		<link rel="stylesheet" href="admin/css/pearTab.css" />
		<link rel="stylesheet" href="admin/css/pearTheme.css" />
		<link rel="stylesheet" href="admin/css/pearLoad.css" />
		<link rel="stylesheet" href="admin/css/pearFrame.css" />
		<link rel="stylesheet" href="admin/css/pearAdmin.css" />
		<link rel="stylesheet" href="admin/css/pearNotice.css" />
		<link rel="stylesheet" href="admin/css/pearSocial.css" />
		<link rel="stylesheet" href="admin/css/pearMenu.css" />
		<style id="pearone-bg-color"></style>
	</head>
	<body class="layui-layout-body pear-admin">
		<!-- 布局框架 -->
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<ul class="layui-nav layui-layout-left">
					<li class="collaspe layui-nav-item layui-hide-xs"><a href="#" class="layui-icon layui-icon-shrink-right"></a></li>
					<li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1"></a></li>
				</ul>
				<div id="control" class="layui-layout-control"></div>
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item layui-hide-xs"><a href="https://www.oacwood.com" class="layui-icon layui-icon-home"></a></li>
					<li class="layui-nav-item layui-hide-xs"><a href="#" class="fullScreen layui-icon layui-icon-screen-full"></a></li>
					<li class="layui-nav-item layui-hide-xs"><a href="https://www.baidu.com" class="layui-icon layui-icon-website"></a></li>
					<li class="layui-nav-item layui-hide-xs" id="headerNotice"></li>
					<li class="layui-nav-item" lay-unselect="">
                        <a href="javascript:;"><img src="admin/images/avatar.jpg" class="layui-nav-img"><span class="x-red" id="userId" th:value="${session.users.userId}" th:text="${session.users.userName}"/></a>
						<dl class="layui-nav-child">
							<dd><a href="javascript:;" class="pearson">个人信息</a></dd>
							<dd><a href="javascript:;">安全配置</a></dd>
							<dd><a href="javascript:;">打开百度</a></dd>
							<dd><a href="javascript:;">注销登陆</a></dd>
						</dl>
					</li>
					<li class="setting layui-nav-item"><a href="#" class="layui-icon layui-icon-more-vertical"></a></li>
				</ul>
			</div>
			<div class="layui-side layui-bg-black">
				<div class="layui-logo">
					<img class="logo" src="admin/images/logo.png" />
					<span class="title">Oac Admin</span>
				</div>
				<div class="layui-side-scroll">
					<div id="sideMenu"></div>
				</div>
			</div>
			<div class="layui-body">
				<div id="content"></div>
			</div>
		</div>

		<!-- 移动端 遮盖层 -->
		<div class="pear-cover"></div>

		<!-- 初始加载 动画-->
		<div class="preloader">
			<div class="preloader-inner"></div>
		</div>

		<!-- 移动端 的 收缩适配 -->
		<div class="collaspe pe-collaspe layui-hide-sm">
			<i class="layui-icon layui-icon-shrink-right"></i>
		</div>

		<script src="component/layui/layui.js"></script>
		<script>
			layui.use(['pearAdmin', 'jquery','layer', 'pearTab', 'pearNotice'], function() {
				var pearAdmin = layui.pearAdmin;
				var $ = layui.jquery;
				var pearTab = layui.pearTab;
				var pearNotice = layui.pearNotice;
				var layer = layui.layer;

				var config = {
					keepLoad: 1200, // 主 页 加 载 过 度 时 长 可为 false
					muiltTab: true, // 是 否 开 启 多 标 签 页 true 开启 false 关闭
					control: false, // 是 否 开 启 多 系 统 菜 单 true 开启 false 关闭
					theme: "dark-theme", // 默 认 主 题 样 式 dark-theme 默认主题 light-theme 亮主题
					index: 'view/console/console1', // 默 认 加 载 主 页
					data: 'admin/data/menu.json', // 菜 单 数 据 加 载 地 址
				};

				var option = {
					elem: 'headerNotice',
					url: 'admin/data/notice.json',
					height: '250px',
					click: function(id, title) {
						layer.alert("点击消息 : "+id);
					}
				}

				pearAdmin.render(config);

				pearNotice.render(option);

			})
		</script>
	</body>
</html>
